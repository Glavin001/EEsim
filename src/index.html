<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Emscripten-Generated Code</title>
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://unpkg.com/monaco-editor@0.21.2/min/vs/editor/editor.main.css"
    />
  </head>
  <style>
    body {
      background-color: rgb(20, 20, 20);
    }
  </style>
  <body>
    <button id="btClick">Run Simulation ðŸš€</button>

    <br />
    <br />

    <div id="monaco-results" style="width: 800px; height: 600px; border: 1px solid grey"></div>

    <script>
      self.MonacoEnvironment = {
        getWorkerUrl: function (moduleId, label) {
          if (label === "json") {
            return "./json.worker.bundle.js";
          }
          if (label === "css") {
            return "./css.worker.bundle.js";
          }
          if (label === "html") {
            return "./html.worker.bundle.js";
          }
          if (label === "typescript" || label === "javascript") {
            return "./ts.worker.bundle.js";
          }
          return "./editor.worker.bundle.js";
        },
      };
    </script>

    <script src="app.bundle.js"></script>
    <script src="editor.worker.bundle.js"></script>
    <script src="json.worker.bundle.js"></script>
    <script src="css.worker.bundle.js"></script>
    <script src="html.worker.bundle.js"></script>
    <script src="ts.worker.bundle.js"></script>
  </body>
</html>
